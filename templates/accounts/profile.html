{% extends 'base.html' %}
{% block title %}
Profile
{% endblock %}
{% block content %}
<div class="max-w-4xl bg-gray-200 mx-auto p-6 h-screen">
    <div class="max-w-md mx-auto shadow-2xl rounded-lg p-6 bg-white">
        {% if user.profile %}
        <img src="{{user.profile.photo.url}}" class="mx-auto rounded-full h-48 w-48 object-center object-cover">
        {% endif %}
        <p class="text-xl text-center">{{user.email}}</p>
       
        <div class="m-2">
            <form action="{% url 'profile' %}" method="post" enctype="multipart/form-data">
                {% csrf_token%}
                {% for field in form %}
                <div class="mb-2">
                    <label for="" class="text-xl">{{field.label_tag}}</label>
                    {{field}}
                </div>
                {% endfor %}
                <div class="flex justify-around items-center">
                    <input type="submit" value="submit" class="px-6 py-4 rounded-lg bg-blue-500 text-white">
                    <a href="{% url 'home' %}" class="px-6 py-4 rounded-lg text-white bg-slate-600">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    
</div>
{% endblock %}
