{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}
{% block content %}
<div class="max-w-4xl bg-gray-200 h-screen p-6 mx-auto">
    <div class="max-w-xs my-20 rounded-lg shadow-2xl mx-auto bg-white p-6">
        <h2 class="text-4xl text-slate-600 font-light">Login</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3"><label for="" class="text-xl block">{{field.label_tag}}</label>
            {{field}}
            </div>
            {% endfor %}
            <input type="submit" value="Log in" class="bg-blue-500 rounded-lg hover:bg-blue-700 px-6 py-4 text-white text-sm">
        </form>
    </div>
</div>

{% endblock %}
